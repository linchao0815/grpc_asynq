app:
  name: rk #grpcServerB  # 为了能让 jaeger 辨别不同的服务，这里必须取名，否则为：rk
grpc:
  - name: grpcServerB
    enabled: true
    port: 2022
    enableReflection: true
    enableRkGwOption: true
    sw:
      enabled: true
      path: "sw"
      jsonPath: "api/gen/v1"
    middleware:
      trace:
        enabled: true
        exporter:
          jaeger:
            agent:
              enabled: false
            collector:
              enabled: true
      logging:
        enabled: true
asynq:
  trace:
    enabled: true
    serviceName: worker
    serviceVersion: v1
    exporter:
      jaeger:
        agent:
          enabled: false
        collector:
          enabled: true
